- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.gitignore: gitignore
    ~/.pylintrc: pylintrc
    ~/.config/yapf/style: yapf_style
    ~/.inputrc: inputrc
    ~/.tmuxlinesnapshot: tmuxlinesnapshot
    ~/.z.sh : z/z.sh
    ~/.git-zsh-cheatsheet: .git-zsh-cheatsheet
    ~/.oh-my-zsh/custom/themes/avit.zsh-theme: avit.simplified.zsh-theme

- shell:
    - git submodule sync --recursive
    - git submodule update --init --remote
